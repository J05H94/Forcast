<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Forcast</title>
</head>
<body>
    <div class = "container-fluid bg-primary d-flex justify-content-center">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="col-8 mx-auto">
        <div class="row">
            <div class="col-4">
                <div class = "container">
                    <h2 id = "currentDay"></h2>
                    <hr>
                    <h3>Search for a City: </h3>
                    <input id = "searchBox" type = "text" onfocus = "this.value=''"><br>
                    <button class = "btn btn-primary" id = "searchBtn" onclick = 'citySearch(document.getElementById("searchBox").value)'>Search</button>
                    <hr>
                    <div class="col" id = "searchHistroy"></div>
                </div>
            </div>

            <div class="col-8">
                <div class = "container" id = "todayDisplay">
                    <h2 id = "city"></h2>
                    <p id = "iconText"></p>
                    <img id = "icon" src = "" >
                    <p id = "temp"></p>
                    <p id = "hightemp"></p>
                    <p id = "lowtemp"></p>
                    <p id = "wind"></p>
                    <p id = "humidity"></p>
                </div>
            </div>
            <div class = "row row-cols-5 column-gap-3 " id = "fiveDayForcast"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
